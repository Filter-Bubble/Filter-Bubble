<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		JEDS Study | Redirecting to Qualtrics Survey
	</title>
	<script type="text/javascript">
		function makeid(length) {
			var result = "";
			var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
			var charactersLength = characters.length;
			for (var i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * charactersLength));
			}
			return result;
		}
		function redirect()	{
			var id = makeid(10);
			window.location = "https://vuamsterdam.eu.qualtrics.com/jfe/form/SV_b3BpjjteY6l24Kx?pid=" + id;
		}
		redirect();
	</script>
	</head>
	<body>
		Click <a onclick="redirect()" href="#">here</a> if this page does not redirect automatically.
	</body>
</html>
